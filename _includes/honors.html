{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section honors-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    honors
  </h2>

  {% for honor in honors %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title", style="width: 75%;">{{ honor.title}}</h3>
        <div class="time">{{ honor.time }}</div>
      </div><!--//upper-row-->
      
      <div id="main">
        <div class="company">{{ honor.company }}</div>
      </div>
    </div><!--//meta-->

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
